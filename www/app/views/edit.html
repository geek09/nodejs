<a href="#addresses" class="btn btn-info">Contacts</a>
<form name="addressAddUpdateForm" class="form-horizontal" role="form" novalidate>
		<div class="form-group">
				<label for="firstName" class="col-sm-3 col-xs-12 control-label">First Name:</label>
				<div class="col-sm-4 col-xs-6">
						<input type="text" class="form-control" ng-model="dataInput.firstName" placeholder="First Name">
				</div>
		</div>
		<div class="form-group">
				<label for="lastName" class="col-sm-3 col-xs-12 control-label">Last Name:</label>
				<div class="col-sm-4 col-xs-6">
						<input type="text" class="form-control" ng-model="dataInput.lastName" placeholder="Last Name">
				</div>
		</div>
		<div class="form-group">
				<label for="addressLine1" class="col-sm-3 col-xs-12 control-label">Address: </label>
				<div class="col-sm-4 col-xs-6">
						<input type="text" class="form-control" ng-model="dataInput.address" placeholder="House #, Street Name, City, State, Zip">
				</div>
		</div>
		<div class="form-group">
				<label for="addressLine1" class="col-sm-3 col-xs-12 control-label">Phone: </label>
				<div class="col-sm-4 col-xs-6">
						<input type="text" class="form-control" ng-model="dataInput.phone" placeholder="Phone or Mobile #">
				</div>
		</div>
		<div class="form-group">
				<div class="col-sm-offset-3 col-sm-5">
						<button type="submit" ng-click="save()" class="btn btn-success"><span class="glyphicon glyphicon-ok-circle"></span> Save</button>
						<button ng-show="showDeleteButton" type="submit" ng-click="delete(dataInput.id)" class="btn btn-danger"><span class="glyphicon glyphicon-remove-circle"></span> Delete</button>
						<button type="button" ng-click="reset()" class="btn btn-default">Cancel</button>
				</div>
		</div>
		<div ng-show="successStatus" class="bg-success col-sm-offset-3 col-sm-5 col-xs-8">
			<p class="text-success app-status"><span class="glyphicon glyphicon-ok"></span> {{statusMessage}}</p>
		</div>
</form>
